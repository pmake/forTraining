<head>
    <meta charset="UTF-8">
    <title>return:傳回函數結果</title>
    <script>
       function Convert2F(DegreeC){
           return DegreeC * 1.8 + 32;
       }
        var Temp=prompt("請輸入攝式溫度");
        alert("攝式溫度 "+Temp+" 度轉換為華式為 "+Convert2F(Temp)+" 度");
    </script>
</head>
