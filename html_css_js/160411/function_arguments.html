<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>函數參數傳遞</title>
    <script>
       function Convert2F(DegreeC){
           var DegreeF = DegreeC * 1.8 + 32;
           alert("攝式溫度 "+DegreeC+" 度轉換為華式為 "+DegreeF+" 度");
       }
        var Temp=prompt("請輸入攝式溫度");
        Convert2F(Temp);
    </script>
</head>

</html>
