<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>javascript scope</title>
    <script language=javascript>
    for(var i=1;i<5;i++){
        for(var j=1;j<3;j++){
            document.write("i = "+i+" &nbsp;, &nbsp;j = "+j+"<br>");
        }
        document.write("<br>");
    }
    </script>
</head>
<body>
</body>
</html>
