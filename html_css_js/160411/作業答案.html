<head>
    <meta charset="UTF-8">
    <title>javascript scope</title>
    <script language=javascript>
    function str(){
        for(var j=1;j<3;j++){
           for(var i=1;i<21;i++){
            document.write("*");
           }
           if(j===1){
                document.write("<br>資訊服務職群<br>")
           }
        }
    }
    str();
    </script>
