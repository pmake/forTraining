<!DOCTYPE html>
<!--document.write就是在文件中寫入編輯內容-->
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x=prompt("請輸入一個整數"),i=0,intsum=0;
        while( i <= x ){
            document.write("<h1>整數: "+i+"</h1><br>");
            intsum+=i;
            i++;
        }
        document.write("級數總合為: "+intsum);
    </script>
</head>
<body>
    <p>123</p>;
</body>
</html>
