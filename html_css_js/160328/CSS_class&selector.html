<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
    <style>
        .heading {font-family:標楷體;font-size:30px; color:maroon;}/*".+class"為class選擇器*/
        .content {font-family:新細明體;font-size:25px; color:#139a41;}
    </style>
</head>
    <body>
        <h1>詩詞欣賞</h1>
        <p class="heading">春曉</p>
        <p class="content">春眠不覺曉，處處聞啼鳥</p>
        <p class="heading">三字經</p>
        <p class="content">人之初，性本善</p>
    </body>
</html>
