<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>select選單</title>
</head>
    <body>
      <form>
          使用過哪些電信?<br><br>
          <select name="ISPCompany[]" size="4" multiple><!--size屬性設定選單顯示高度，multiple屬性設定是否可多選-->
            <option value="中華電信" selected>中華電信</option><!--selected屬性設定此選項為預設選定-->
            <option value="台灣大哥大">台灣大哥大</option>
            <option value="遠傳">遠傳</option>
          </select><br><br>
          <input type="submit">
          <input type="reset">
        </form>
    </body>
</html>
