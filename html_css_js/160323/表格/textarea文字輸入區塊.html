<!--rows為文字區寬度，cols為高度，以字元為單位，標籤間的文字為預設內文-->
<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>textarea文字輸入區塊</title>
</head>
    <body>
      <form>
          常遇到哪些問題?<br><br>
          <textarea name="UserTrouble" rows="6" cols="30" required>123</textarea><br><br>
          <input type="submit">
          <input type="reset">
        </form>
    </body>
</html>
