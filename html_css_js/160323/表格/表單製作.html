<!---->
<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>表單</title>
</head>
    <body>
       <form>
        姓 名:<input type="text" name="UserName1" size="40"><br>
        公 司:<input type="text" name="UserName2" size="40" autocomplete="off" required><br><!--自動填滿預設打開，required屬性功能為必填欄位-->
        E-Mail:<input type="text" name="UserMail" size="40" value="123@gmail.com"><br><!--value為欄位預設內容-->
        <input type="submit" value="提交"><!--送出表單內容-->
        <input type="reset" value="重置"><!--重置表單內容-->
        </form>
    </body>
</html>
