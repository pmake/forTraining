<!---->
<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>HTML5插入影音及屬性設定</title>
</head>
    <body>
        <video src="data/video1.ogv" autoplay></video><!--自動播放-->
        <video src="data/video1.ogv" autoplay loop></video><!--自動循環播放-->
        <video src="data/video1.ogv" autoplay width="25%" height="25%"></video><!--設定寬、高-->
        <video src="data/video1.ogv" autoplay controls></video><!--顯示控制面板-->
        <video src="data/video1.ogv" controls poster="piece1.jpg" ></video><!--設定影片播放前畫面-->
        <video src="data/video1.ogv" controls preload="auto" ></video><!--設定預載屬性為自動預載-->
        <video src="data/video1.ogv" controls preload="metadata" ></video><!--僅預載元數據-->
        <video src="data/video1.ogv" controls preload="none" ></video><!--不預載-->
    </body>
</html>
