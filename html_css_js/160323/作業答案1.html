<!--fieldset:設定區塊，legend:設定區域標題-->
<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>表單區域劃分</title>
</head>
    <body bgcolor="#d1fce8">
        <form>
        <p align="center"><img src="profile1.jpg"></p>
        <fieldset>
            <legend>個人資訊</legend>
            
            姓&nbsp;&nbsp;名:&nbsp;<input type="text" name="UserName" size="40"><br>
            性&nbsp;&nbsp;別:&nbsp;<input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女<br>
            最高學歷:&nbsp;&nbsp;<select name="education[]" size="4">
            <option value="高中以下">高中以下</option>
            <option value="大專院校" selected>大專院校</option>
            <option value="碩士">碩士</option>
            <option value="博士">博士</option>
            <option value="其它">其它</option>
          </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>其它資訊</legend>
            您喜歡下列哪些活動(可複選)?
            <input type="checkbox" name="Activities[]" value="reading">閱讀
            <input type="checkbox" name="Activities[]" value="playball">打球
            <input type="checkbox" name="Activities[]" value="shopping">逛街
            <input type="checkbox" name="Activities[]" value="music">聽音樂
            <input type="checkbox" name="Activities[]" value="watersports">水上運動
            <input type="checkbox" name="Activities[]" value="trvaling">旅行<br>
            您對於使用臉書經營社群有何看法?<br>
            <textarea name="Others" rows="4" cols="40" required></textarea><br>
        </fieldset>
        <br>
            <input type="submit" value="傳送資料">
            <input type="reset" value="清除資料">
        </form>
    </body>
</html>
