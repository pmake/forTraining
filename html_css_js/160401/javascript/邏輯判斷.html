<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>邏輯判斷</title>
    <script>
      for(var i=1;i<=10;i++){
         if (i<10){
            continue;//結束block裡面的code執行，直接進入i++區塊執行下一輪loop
         }else{
            alert("即將結束迴圈");
            break;//直接結束迴圈
            alert("別跳過這行啊!");//不會顯示
         }
      }
    </script>
</head>
    <body>
        <h1>歡迎來到javascript的世界!</h1>
    </body>
</html>
