<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>邏輯判斷</title>
    <script>
       
       //q1
       
       var i=1,q1sum=0;
      while(i<52){
         q1sum+=i;
         i+=2;
      }
       alert("作業1答案: " + q1sum);
       
       //q2
       
       var q2sum=0;
      for(var k=1;k<=20;k++){
         q2sum+=k*k;
      }
      alert("作業2答案: " + q2sum);
      
       //q3
       
       var w=1,q3sum=0;
      do{
         q3sum+=w;
         w++;
      }while(w<101);
       alert("作業3答案: " + q3sum);
       
    </script>
</head>
    <body>
        <h1>歡迎來到javascript的世界!</h1>
    </body>
</html>
