<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>表格屬性</title>
    <style>
        caption {background-color:aqua; font:25px 標楷體;caption-side:bottom}/*font屬性用法需給兩個參數，代表size和字型，caption-side設定表格標題位置*/
        th {background-color:bisque; padding:5px}
        td {background-color:#ebc190; padding:5px; text-align:center}
    </style>
</head>
    <body>
     <table>
        <caption>熱門點播</caption>
        <tr>
            <th>歌曲名稱</th>
            <th>演唱者</th>
         </tr>
        <tr>
            <td>阿密特</td>
            <td>張惠妹</td>
         </tr>
        <tr>
            <td>大藝術家</td>
            <td>蔡依林</td>
         </tr>
        </table>
    </body>
</html>
