<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>表格屬性</title>
    <style>
        table {border:3px solid red; border-collapse:separate}/*border-collapse屬性:設定格線疊合方式*/
        th, td {border:2px solid blue}
    </style>
</head>
    <body>
     <table>
        <caption>熱門點播</caption>
        <tr>
            <th>歌曲名稱</th>
            <th>演唱者</th>
         </tr>
        <tr>
            <td>阿密特</td>
            <td>張惠妹</td>
         </tr>
        <tr>
            <td>大藝術家</td>
            <td>蔡依林</td>
         </tr>
        </table>
    </body>
</html>
