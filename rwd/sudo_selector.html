<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Practice</title>
    <style>
        * {
            border:1px solid;/*顯示邊界幫助瞭解指令運作範圍與效果*/
        }
        /*html,body,nav,ul {
            border:none;
        }*/
        nav ul {
            margin:0px;
            padding:0px;
            width:981px;
            margin:auto;
            background-color: brown;
        }
        nav li {
            float:left;
            list-style:none;
        }
        nav a {
            color:#000;
            text-decoration:none;
            background-color: aqua;
            display:block;
            margin:5px;
            padding:15px;
            width:65px;
            height:30px;
            text-align:center;
            line-height:30px;
        }
        .clearfix::after {
            content:"";
            display:block;
            clear:left;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="clearfix">
            <li><a href="">Mac</a></li>
            <li><a href="">iPad</a></li>
            <li><a href="">iPhone</a></li>
            <li><a href="">Watch</a></li>
            <li><a href="">TV</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">支援服務</a></li>
            <li><a href="">搜尋</a></li>
            <li><a href="">購物袋</a></li>
        </ul>
    </nav>
</body>
</html>
