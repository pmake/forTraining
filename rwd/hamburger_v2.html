<!--js的setAttribute方法是操作元素上的style屬性，而不是css，直接寫在元素上面，在其他優先度相同的情況下，寫在元素style attribute 上的屬性值優先度更高-->
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Hamburger</title>
        <link rel='stylesheet' href='hamburger.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <style>
            html, body {
                margin:0;
                padding:0;
            }
            @media screen and (min-width:40em){
                .hamburger{
                    display:none;
                }
                nav {
                    margin:0;
                    padding:0;
                    background-color: #5e5e5e;
                    height:50px;
                    line-height: 50px;
                }
                .logo {
                    float:left;
                    font-size:14px;
                    color:rgb(248,248,248);
                    line-height: 50px;
                    padding-left:30px;
                    height:50px;
                }
                nav ul {
                    display:block!important;
                    float:right;
                    width:auto;
                    clear:none;
                    margin:0;
                    padding-right:15px;
                }
                nav li {
                    float:left;
                    color:rgb(248,248,248);
                    font-size:14px;
                    padding-top:0;
                    padding-bottom:0;
                    padding-right:15px;
                    padding-left:15px;
                    text-align: center;
                    width:50px;
                }

            }
            @media screen and (max-width:40em){
                .hamburger {
                    float:right;
                }
                nav {
                    margin:0;
                    padding:0;
                    background-color: #5e5e5e;
                    text-align: center;
                    overflow: auto;
                }
                .logo {
                    float:left;
                    font-size:14px;
                    color:rgb(248,248,248);
                    line-height: 50px;
                    padding-left:30px;
                }
                nav ul {
                    display:none;
                    margin:0;
                    padding:0;
                    width:100%;
                    clear:both;
                }
                nav li {
                    display:block;
                    color:rgb(248,248,248);
                    font-size:14px;
                    padding:5px;
                }
            }
            nav a {
                text-decoration: none;
                list-style: none;
            }
            nav li:hover {
                background-color: #333;
                transition: all .3s;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('.hamburger').click(function(){
                    $('.hamburger').toggleClass('hamburger_x');
                    $('nav ul').slideToggle();
                });
                $(window).resize(function (){
                    var w = window.innerWidth;
                    if(w > '640'){
                        $('nav ul').css('display','block');
                        $('.hamburger').removeClass('hamburger_x');
                    }else {
                        if ($('.hamburger').hasClass('hamburger_x')){
                            $('nav ul').css('display','block');
                        }else {$('nav ul').css('display','none'); }
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav>
            <div class='logo'>Logo</div>
            <div class='hamburger'><span></span></div>
            <ul>
                <a href='javascript:;'><li>About</li></a>
                <a href='javascript:;'><li>Service</li></a>
                <a href='javascript:;'><li>Product</li></a>
                <a href='javascript:;'><li>Contact</li></a>
            </ul>
        </nav>
        <script src='../bootstrap/da.js'></script>
    </body>
</html>
