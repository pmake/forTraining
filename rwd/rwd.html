<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            img {
                width:100%;
            }
            /*媒體查詢指令@media*/
            @media screen and (min-width:960px) {
                body {
                    background-color: aqua;
                }
                .photo {
                    width:960px;
                    margin:auto;
                }
            }
            @media screen and (max-width:959px) and (min-width:481px) {
                body {
                    background-color: goldenrod;
                }
                .photo {
                    width:100%;
                }
            }
            @media screen and (max-width:480px) {
                body {
                    background-color: brown;
                }
                .photo {
                    width:100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="photo"><img src="images/wallpaper.jpg" alt=""></div>
    </body>
</html>
