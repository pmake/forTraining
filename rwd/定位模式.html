<!DOCTYPE html>
<!--定位模式:靜態(static);相對(relative);絕對(absolute);固定(fixed)-->
<!--靜態為一般預設的定位方式-->
<!--絕對定位方式為以視窗為座標地圖，依給予的座標決定原點方位，若指定left和top就是左上，若是right和top就是右上-->
<!--相對定位方式用於修改絕對定位座標地圖為某容器元素，做為位於其內的元素的絕對定位座標原點方位依據，若欲以某元素為原點依據，則需將該元素的定位模式改為relative，再將位於其內的元素定位模式改為絕對即可-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Practice</title>
    <style>
        #container {
            width:600px;
            height:600px;
            margin:30px;
            background-color: aqua;
            position:relative;
        }
        #middleinsider {
            width:300px;
            height:300px;
            background-color: brown;
            position:absolute;
            left:400px;
            top:200px;
        }
        #deepinsider {
            width:150px;
            height:150px;
            background-color: bisque;
        }
        #outsider {
            position:absolute;
            right:300px;
            top:500px;
            width:300px;
            height:300px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="middleinsider">
            <div id="deepinsider"></div>
        </div>
    </div>
    <div id="outsider"></div>
</body>
</html>
