<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等距導覽列</title>
    <style>
        nav ul {
            margin:0;
            padding: 0;
        }
        nav li {
            float: left;
            list-style: none;
            margin-right: 5px;
            
        }
        nav a {
            color:#000;
            text-decoration: none;
            background-color: aquamarine;
            padding:15px 10px;
            display: block;
        } 
        nav a:hover {
            background-color: #0041a8;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">ABOUT</a></li>
            <li><a href="">SERVICE</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </nav>
</body>
</html>
