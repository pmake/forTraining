<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <style>
        nav {
            background-color:#333; 
        }
        nav ul {
            margin:0;
            padding: 0;
            background-color:#333; 
            
           
        }
        nav li {
            float: left;
            list-style: none;
            margin-right: 5px;
            
        }
        nav a {
            color:#000;
            font-family: "Oswald";
            text-decoration: none;
            background-color: aquamarine;
            display: block;
            width: 120px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            transition:all .3s;
        } 
        nav a:hover {
            background-color: #0041a8;
            color: #fff;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="clearfix">
            <li><a href="">ABOUT</a></li>
            <li><a href="">SERVICE</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </nav>
</body>
</html>
