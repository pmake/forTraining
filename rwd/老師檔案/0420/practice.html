<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1,h2,h3,h4,h5,h6,p,body {
            margin: 0;
            padding: 0;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        .container {
            width:1100px;
            margin: auto;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            margin: 0;
            padding: 0;
            float: right;
        }
        nav li {
            float: left;
            list-style: none;
        }
        nav a {
            color:#eee;
            text-decoration: none;
            font-family: tahoma;
            display: block;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            padding-right: 20px;
            transition: all .3s;
        }
        nav a:hover {
            background-color: #666;
        }
        .logo {
            float: left;
            width:40px;
            height: 40px;
            background-color: #fa0;
        }
    </style>
</head>
<body>
   <nav class="clearfix">
       <div class="container">
           <div class="logo"></div>
           <ul>
               <li><a href="javascript:;">About</a></li>
               <li><a href="javascript:;">Service</a></li>
               <li><a href="javascript:;">Blog</a></li>
           </ul>
       </div>
   </nav>
</body>
</html>
