<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .serif,.sans-serif {
            font-size: 4em;

        }
        li {
            font-size: 2em;
        }
        .serif {
            font-family: "Times New Roman";
        }
        .sans-serif {
            font-family: "myriad pro","微軟正黑體";
            font-weight: bold;
        }
        .container {
            margin-top: 10%;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="serif">
            Serif-襯線-明體
        </div>
        <ul>
            <li>Times New Roman</li>
            <li>Georgia</li>
        </ul>
        <div class="sans-serif">
            Sans-Serif-非襯線字-黑體
        </div>
        <ul>
            <li>Arial</li>
            <li>Tahoma</li>
            <li>Verdana</li>
            <li>Myriad Pro</li>
            <li>Helvetica</li>
        </ul>
    </div>
    
</body>
</html>
