<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .gallery {
            position: relative;
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            position: absolute;
        }
        .gallery .mask {
            position: absolute;
            background-color: rgba(0,0,0,0);
            width: 400px;
            height: 200px;
            transform: rotate(180deg)scale(0,0);
            transition: all .3s;
        }
        .gallery .mask a {
            color: rgba(255,255,255,0);
            text-decoration: none;
            display: block;
            text-align: center;
            line-height: 200px;
            transition:all .3s;

        }
        .gallery:hover .mask {
            background-color: rgba(0,0,0,.5);
            transform: rotate(360deg)scale(1,1);
        }
        .gallery:hover a {
            color: rgba(255,255,255,1);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/01.jpg" alt="">
        <div class="mask">
            <a href="#">MORE</a>
        </div>
    </div>
</body>
</html>
