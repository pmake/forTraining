<!DOCTYPE html>
<!--等距按鈕:按鈕文字間距相同-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Practice</title>
    <style>
        nav ul {
            margin:0px;
            padding:0px;
        }
        nav li {
            float:left;
            list-style:none;
        }
        nav a {
            color:#000;
            text-decoration:none;
            background-color: aqua;
            padding:10px 15px;
            margin:5px;
            display:block;
        }
        nav a:hover {
            color:#596986;
            background-color: #9be2b9;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Mac</a></li>
            <li><a href="">iPad</a></li>
            <li><a href="">iPhone</a></li>
            <li><a href="">Watch</a></li>
            <li><a href="">TV</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">支援服務</a></li>
            <li><a href="">搜尋</a></li>
            <li><a href="">購物袋</a></li>
        </ul>
    </nav>
</body>
</html>
