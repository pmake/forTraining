<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 90px;
            height: 40px;
            background-color: #000;
            text-align: center;
            line-height: 40px;/*行高與元素高度相同時文字就會垂直置中*/
            color: #fff;
            font-family: Tahoma, Arial;
            /*
            泛用字型:
            Serif(襯線字) - Times New Roman, Georgia, Garamond
            Sans - Serif(非襯線字) - Arial, Tahoma, Verdana, Myriad Pro, Helvetica
            */
            transition: all .2s;
        }
        a:hover {
            background-color: #f20808;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="#">abc</a>
</body>
</html>
