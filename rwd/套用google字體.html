<!DOCTYPE html>
<!--至GOOGLE FONTS網站選擇喜歡的字體-->
<!--依步驟設定需求-->
<!--複製link連結貼至html檔案head區塊-->
<!--若為@import格式，因其為css語法，不使用link而是複製至style標籤底下-->
<!--設定font-family屬性套用google字體-->
<!--依需求修改有效的google字體屬性-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Practice</title>
    <!--連結特定GOOGLE字體-->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
        * {
            border:1px solid;/*顯示邊界幫助瞭解指令運作範圍與效果*/
        }
        body,html,ul,nav {
            border:none;
        }
        nav ul {
            margin:0px;
            padding:0px;
        }
        nav li {
            float:left;
            list-style:none;
        }
        nav a {
            color:#000;
            text-decoration:none;
            background-color: aqua;
            display:block;
            margin:5px;
            padding:15px;
            width:80px;
            height:30px;
            text-align:center;
            line-height:30px;
            transition:.3s;/*設定特效過程時間*/
            transform:rotate(-45deg);/*旋轉*/
            font-family:Inconsolata,Noto Sans TC;/*套用GOOGLE字體，此例前者為英文字體，後為中文字體*/
            font-weight:700;/*變更有效的GOOGLE字體屬性*/
        }
        nav a:hover {
            color:#596986;
            background-color: #9be2b9;
            transform:rotate(45deg);/*設定與預設不同就變旋轉特效*/
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Mac</a></li>
            <li><a href="">iPad</a></li>
            <li><a href="">iPhone</a></li>
            <li><a href="">Watch</a></li>
            <li><a href="">TV</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">支援服務</a></li>
            <li><a href="">搜尋</a></li>
            <li><a href="">購物袋</a></li>
        </ul>
    </nav>
</body>
</html>
