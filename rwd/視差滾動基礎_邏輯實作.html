<!DOCTYPE html>
<!--寬度與高度的%單位依據都是相對於其容器高度，要注意的是body的容器是html，html的容器是視窗大小，而body與html元素高度預設是隨內容元素高度變動，因此若要將body內的元素高度設為100%，需先將html與body都設為100%(等於視窗高度)-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <style>
            div {
                width:100%;
                height:500px;
            }
            .fview {
                width:500px;
                height:500px;
                background-image: url(images/pic2386.png);
                background-size: cover;
                position: absolute;
                left:0px;
            }
            .bview {
                width:600px;
                height:600px;
                background-image: url(images/pic2386.png);
                background-size: cover;
                position: absolute;
                left:0px;
            }
            button {
                width:80px;
                height:30px;
            }
        </style>
    </head>
    <body>
        <button>往右走</button>
        <div class="fview">
            <div class="bview">
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $('.bview').css('left',parseInt($('.bview').css('left'))-10);
                    $('.fview').css('left',parseInt($('.fview').css('left'))-5);
                });
            });
        </script>
    </body>
</html>
