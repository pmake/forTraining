<!DOCTYPE html>
<!--background-color影響範圍不含margin部份-->
<!--點擊元素時顯示的位置框架亦不含margin部份-->
<!--<container>:hover <element inside container>可以以容器為滑鼠滑過事件(其他事件亦可)觸發機制對內部元素做動作，例如當滑鼠過過容器，則改變容器裡面指定元素的大小-->
<!-- "!important"關鍵字強制指定當明確度相同時此CSS設定優先 -->
<!--.test ul li a { color:#5e5e5e!important;}-->
<!--.test ul li a { color:#333;}-->
<!--上例有加!important的css優先度較高-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Practice</title>
    <style>
        img, body {
            margin:0;
            padding:0;
        }
        #item {
            width:512px;
            height:384px;
            overflow:hidden;
        }
        #mask {
            width:512px;
            height:384px;
            background-color: rgba(33, 140, 144, 1);
            position:absolute;
            left:0;
            top:0;
            transition: .3s;
            text-align: center;
        }
        a {
            line-height: 384px;
            color:rgba(208, 237, 212,1);
            text-decoration: none;
            display:block;
        }
        .container:hover #mask {
            background-color: rgba(33, 140, 144, 0);
        }
        .container:hover a {
            color:rgba(208, 237, 212,0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item"><img src="images/piece1.jpg" alt=""></div>
        <div id="mask"><a href="#">Mask</a></div>
    </div>
</body>
</html>
