<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="../frameWorks/jquery/jquery-1.12.4.min.js"></script>
        <style>
            .jcl li {
                width:160px;
                height:120px;
            }
            .jcl li img {
                width:100%;
            }
            img.imgBigger {
                width:640px;
                height:480px;
            }
        </style>
        <script src="../frameWorks/jquery/plugins/jcarousellite/jquery.jcarousellite.min.js"></script>
        <!-- for mouseWheel feature -->
        <script src="../frameWorks/jquery/plugins/jcarousellite/jquery.mousewheel.min.js"></script>
        <!-- for easing feature -->
        <script src="../frameWorks/jquery/plugins/jcarousellite/jquery.easing.1.3.js"></script>
        <script src="../frameWorks/jquery/plugins/jcarousellite/jquery.easing.compatibility.js"></script>
    </head>
    <body>
        <div>
            <img class="imgBigger" src="../images/view1.jpg" alt="">
        </div>
        <div class='jcl'>
            <button class="next">next</button>
            <button class="prev">prev</button>
            <ul>
                <li><img src="../images/view1.jpg" alt=""></li>
                <li><img src="../images/view2.jpg" alt=""></li>
                <li><img src="../images/view3.jpg" alt=""></li>
                <li><img src="../images/view4.jpg" alt=""></li>
                <li><img src="../images/view5.jpg" alt=""></li>
            </ul>
        </div>
        <script>
            var jqImgBigger = $(".imgBigger");
            $(".jcl").jCarouselLite({
                btnNext: ".next",
                btnPrev: ".prev",
                auto: 800,
                speed: 1000,
                mouseWheel: true,
                easing: "backout",
                visible: 3
            });

            $(".jcl img").click(function() {
                //jquery selector接受CSS selector以及HTML object
                jqImgBigger.attr("src", $(this).attr("src"));
            });

        </script>
    </body>
</html>
