        <script>
            //容器中有多個block子元素時，使最上與最底的子元素與容器間距相同
            function middlizer(){
                var eleTtlHeight=0, conTtlHeight=0, firChiTop=0, lasChiBot=0, ttlDiff=0, diff=0, styleEle={}, styleCon={};
                //取得容器元素
                var container = document.getElementsByClassName('middlize')[0];
                styleCon = window.getComputedStyle(container);
                //取得容器子元素
                var eles = container.children;
                //統計子元素總高度
                for(var i=0;i<eles.length;i++){
                    //取得計算後的css屬性值
                    styleEle = window.getComputedStyle(eles[i]);
                    //上部
                    if (i!=0){
                        eleTtlHeight+=parseInt(styleEle.getPropertyValue('margin-top'));
                    }else if (i==0){
                        if(parseInt(styleCon.getPropertyValue('paddiing-top'))!=0){
                            eleTtlHeight+=parseInt(styleEle.getPropertyValue('margin-top'));
                            firChiTop+=parseInt(styleEle.getPropertyValue('margin-top'));
                        }
                        firChiTop+=parseInt(styleEle.getPropertyValue('border-top-width'));
                        firChiTop+=parseInt(styleEle.getPropertyValue('padding-top'));
                    }
                    //內容
                    eleTtlHeight+=parseInt(styleEle.getPropertyValue('height'));
                    //下部
                    if(i!=eles.length-1){
                        eleTtlHeight+=parseInt(styleEle.getPropertyValue('margin-bottom'));
                    }else if (i==eles.length-1){
                        lasChiBot+=parseInt(styleEle.getPropertyValue('padding-bottom'));
                        lasChiBot+=parseInt(styleEle.getPropertyValue('border-bottom-width'));
                    }

                }
                //統計容器高度(不含margin與border)
                conTtlHeight+=parseInt(styleCon.getPropertyValue('height'));
                conTtlHeight-=parseInt(styleCon.getPropertyValue('border-top-width'));
                conTtlHeight-=parseInt(styleCon.getPropertyValue('border-bottom-width'));
                //計算容器與子元素高度差
                ttlDiff = conTtlHeight-eleTtlHeight;
                //計算首子元素內容上部高與尾子元素內容下部高差
                diff = firChiTop-lasChiBot;
                //計算容器上部padding值並設定
                container.style.paddingTop = (ttlDiff-diff)/2 + 'px';
                //計算容器下部padding值並設定
                container.style.paddingBottom = (ttlDiff+diff)/2 + 'px';
                //當容器的padding-top為0時首子元素的margin-top不用計，否則要計，height含padding和border
            }
            middlizer();
        </script>
