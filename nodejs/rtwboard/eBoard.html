<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="UTF-8">
        <title>e-Board</title>
        <!--href未打網址預設是向提供html檔案的server提出需求，-->
        <!--server端有express.static middleware提供靜態檔案服務，-->
        <!--使用該服務在URL中不需含內容資料夾名稱，服務自會解析-->
        <link rel="stylesheet" href="1200.css">
    </head> 
    <body> 
        <div id="wrapper">
            <div id="menu">
                <div id="settings">
                    線條寬:
                    <select id="size">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                    &nbsp;畫筆<input type="radio" name="drawmode" id="draw" checked>
                    擦子<input type="radio" name="drawmode" id="era">
                    <input type="button" id="cleaner" value="清空畫布">
<!--                    <button id="btn_cancel">上一步</button>-->
                </div> 
                <hr />
                <ul id="member_msg"></ul>
            </div> 
            <div id="content">
                <canvas id="whiteboard"></canvas>
            </div> 
            <div class="clear"></div>
            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div> 
        <script src="/socket.io/socket.io.js"></script><!--內部module-->
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script><!--外部js-->
        <script src="browside.js"></script><!--內部js-->
    </body> 
</html>
