<div id="divReplace">
    <div class="panel panel-default">
        <div class="panel-heading">創建畫室</div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">畫室名稱</span>
                <input type="text" class="form-control" placeholder="名稱請勿超過14個字" maxlength='14'>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">允許人數</span>
                <select class='form-control'>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">進行模式</span>
                <select class='form-control'>
                    <option value="drawAndGuess">Draw and guess</option>
                    <option value="guessOnly">Guess only</option>
                </select>
            </div>
        </div>
        <div class="panel-footer"><button type="button" class="btn btn-success" id='btnCreateRoom'>創建</button></div>
    </div>
    <script>
        $('head').append('<style> .panel-default { width: 500px; margin-left: auto; margin-right: auto; margin-top: 30px;}</style>');
        $('#btnCreateRoom').click(function (){
            $('#divReplace').remove();
            $('style').remove();
        });
    </script>
</div>
