        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- href未打網址預設是向提供html檔案的server提出需求，-->
        <!-- server端有express.static middleware提供靜態檔案服務，-->
        <!-- 使用該服務在URL中不需含內容資料夾名稱，服務自會解析-->
        <link rel="stylesheet" href="drawingSay.css">

        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                height: 100%;
            }
            .switchBtn {
                width: 60px;
            }
            .input-group input.form-control,
            .input-group button {
                height: 45px;
            }
            div.input-group span:first-child {
                z-index: 3;/*以正常顯示右邊界點擊特效*/
            }
            #divLineWidthShow,
            ul.lineWidthGroup div {
                width: 34px;
                background-color: rgb(51, 51, 51);
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            #divLineWidthShow {
                height: 2px;
            }
            #btnLineWidthShow {
                height: 45px;
                border-radius: 0;
                margin-top:-1px;
                margin-bottom:-1px;
            }
            .lineWidthGroup {
                min-width: 0;
                width: 60px;
            }
            ul.lineWidthGroup a {
                padding-left: 12px;
                height: 26px;
                position: relative;/*線條圖示div置中用*/
            }
            ul.lineWidthGroup a:hover {
                background-color: rgba(225, 225, 225, .7);
            }
            #btnDrawMode {
                float:left;
                border-top-right-radius: 0;
                border-top-left-radius: 0;
                border-bottom-right-radius: 0;
                height: 45px;
                margin-top:-1px;
                margin-bottom:-1px;
                margin-left:-1px;
                margin-right:-1px;
                position: relative;/*使z-index有效*/
                /*                display: none;*/
            }
            #btnDrawMode:focus {
                z-index: 3;/*在focus時拉高，使其框可見*/
            }
            #divCanvasFooter .btn-group {
                float:left;
                /*                display: none;*/
            }
            #divCanvasFooter {
                height:45px;
                border-bottom-left-radius: 4px; 
                border-bottom-right-radius: 4px;
                border:1px solid rgb(204,204,204);
            }
            #divAnswerSquares {
                text-align: center;
                width:100%;
            }
            #divAnswerSquares button {
                margin-top:5px;
                height: 33px;
                width: 33px;
                padding: 0;
            }
            #divMsgArea {
                width:288px;
                height:577px;
                float:left;
                margin-right:5px;
            }
            #divCanvasArea {
                width:655px;
                height:577px;
                float:left;
            }
            .jumbotron {
                height:532px;/*扣除按鈕高43px*/
                margin:0;
                padding:0;
                background-color: rgb(85,85,85);
                border-top-left-radius: 4px; 
                border-top-right-radius: 4px;
                border:1px solid rgb(204,204,204);
                border-bottom: 0;
            }
            #divContainer {
                width:960px;
                padding:5px;
                margin:0 auto;
                background-color: rgb(125,125,125);
                border:1px solid rgb(204,204,204);
                border-radius: 4px;
            }
            #row {
                height:577px;
                width:948px;
            }
            #divUserArea {
                width: 948px;
                margin-top: 5px;
                padding: 5px calc(106px/26);
                border:1px solid rgb(204,204,204);
                overflow: auto;
                border-radius: 4px;
            }
            div.thumbnail {
                width:70px;
                height:70px;
                margin:0 calc(106px/26);
                float:left;
            }
            #btnSayMode {
                border-top-left-radius: 0;
            }
            #btnSend {
                border-top-right-radius: 0;
            }
        </style>
    </head>
    <body>

                        <div class="btn-group dropup">

        <script>
            //答題模式input依題目字數秀等數格子，已答對部分秀字
            var jqBtnDrawMode = $('#btnDrawMode'),
                jqBtnSayMode = $('#btnSayMode'),
                jqIDrawModeIcon = $('#iDrawModeIcon'),
                jqISayModeIcon = $('#iSayModeIcon'),
                jqALineWidthGroup = $('ul.lineWidthGroup li a'),
                divLineWidthShow = document.getElementById('divLineWidthShow'),
                inpUserInp = document.getElementById('inpUserInp');

            jqBtnDrawMode.click(function () {
                jqIDrawModeIcon.toggleClass('fa-pencil fa-eraser');
            });
            jqBtnSayMode.click(function () {
                jqISayModeIcon.toggleClass('fa-comments fa-key');
                if (jqISayModeIcon.hasClass('fa-key')) {
                    inpUserInp.setAttribute('placeholder', '猜題模式(按鈕切換)');
                } else {
                    inpUserInp.setAttribute('placeholder', '聊天模式(按鈕切換)');
                }
            });
            jqALineWidthGroup.click(function () {
                divLineWidthShow.style.height = this.firstChild.style.height;
            });
        </script>
        <script src="../../frameWorks/da_byMySelf/da.js"></script>

</html>
