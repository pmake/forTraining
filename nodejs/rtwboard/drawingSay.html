<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="UTF-8">
        <title>drawingSay</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- href未打網址預設是向提供html檔案的server提出需求，-->
        <!-- server端有express.static middleware提供靜態檔案服務，-->
        <!-- 使用該服務在URL中不需含內容資料夾名稱，服務自會解析-->
        <link rel="stylesheet" href="drawingSay.css">

        <style>
            .switchBtn {
                width:60px;
            }
            .input-group input.form-control {
                height:100%!important;
            }
        </style>

    </head> 
    <body> 
        <button class='switchBtn btn btn-default' id='btnDrawMode'><i id='iDrawModeIcon' class='fa fa-pencil fa-2x'></i></button>

        <div class="input-group">
            <span class="input-group-btn">
                <button class='switchBtn btn btn-default' id='btnSayMode'>
                    <i id='iSayModeIcon' class='fa fa-comments fa-2x'></i>
                </button>
            </span>
            <input type="text" class='form-control' placeholder='點擊左側聊天切換鈕可切換答題模式'>
            <span class="input-group-btn">
                <button class='btn btn-default'>送出</button>
            </span>
        </div>
        <script src="/socket.io/socket.io.js"></script><!--內部module-->
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script><!--外部js-->
        <script src="drawingSay.js"></script><!--內部js-->
        <script>
            var jqBtnDrawMode = $('#btnDrawMode'), jqBtnSayMode = $('#btnSayMode'), 
                jqIDrawModeIcon = $('#iDrawModeIcon'), jqISayModeIcon = $('#iSayModeIcon');

            jqBtnDrawMode.click(function() {
                jqIDrawModeIcon.toggleClass('fa-pencil fa-eraser');
            });
            jqBtnSayMode.click(function() {
                jqISayModeIcon.toggleClass('fa-comments fa-key');
            });

        </script>
    </body> 
</html>
