<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <style>
            body {
                padding-left:30px;
            }
            input {
                width:500px;
            }
            ul li, ul li a {
                font-size:28px;
                color:rgb(125,125,125);
            }
            ul li {
                display:block;
                width:500px;
            }
            ul li a {
                display:inline-block;
                float:right;
            }
            ul li:nth-child(odd) {
                background-color: #ace2e2;
            }
            ul li:nth-child(even) {
                background-color: #b5cca6;
            }
        </style>
    </head>
    <body>
        <h1>Task List</h1>
        Delete Confirm: <button id="confirm">on</button>
        <hr>
        <input type="text"><button id="addTask">New Task</button>
        <ul class="list-group">
        </ul>
        <!-- script -->
        <script>
            //寫在body最下方就不用使用$().ready，少一個事件監聽資源花費

            var domInput = $('input'), domUl= $('ul'), domConfirm = $('#confirm') , isOn=1;

            $('#addTask').click(function(){
                var text = domInput.val();
                if(text){
                    domUl.append("<li>" + text + "<a href='javascriopt:;'>[DELETE]</a></li>");
                }
                $('input').focus().val("");
            });

            domUl.on('click','a',function(){
                //this.parentNode的意思是這個函數擁有者的父元素，所以就是a的父元素li
                if (isOn){
                    if(confirm("are you sure?")) $(this.parentNode).remove();
                }else {
                    $(this.parentNode).remove();
                }
            });

            domConfirm.click(function(){
                if(isOn) {
                    domConfirm.text('off');
                    isOn=0;
                }
                else {
                    domConfirm.text('on');
                    isOn=1;
                }
            });
        </script>
    </body>
</html>
